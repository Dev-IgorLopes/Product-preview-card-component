<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!--alteração no css-->
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <picture>
          <source media="(max-width: 460px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="Imagen-Desktop">
       </picture>
      </div>
      <div class="card-content">
        <p class="product-catalogo">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="pro-des"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <del class="old-price">
            <span class="sr-only">Old price: </span>$169.99
         </del>
        </div>
        <button class="button-compra"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </div>
    </div>
  </div>


</body>
</html>
